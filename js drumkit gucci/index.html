<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gucciStyle.css">
    <title>GucciDrumKit</title>
</head>

<body>
    <header>DrumKit</header>
    <div class="keys">
        <div class="key">
            <center><kbd><b>A</b></kbd></center>
            </br>
            <center>boom</center>
        </div>
        <div class="key">
            <center><kbd><b>S</b></kbd></center>
            </br>
            <center>clap</center>
        </div>
        <div class="key">
            <center><kbd><b>D</b></kbd></center>
            </br>
            <center>hihat</center>
        </div>
        <div class="key">
            <center><kbd><b>F</b></kbd></center>
            </br>
            <center>kick</center>
        </div>
        <div class="key">
            <center><kbd><b>G</b></kbd></center>
            </br>
            <center>openhat</center>
        </div>
        <div class="key">
            <center><kbd><b>H</b></kbd></center>
            </br>
            <center>ride</center>
        </div>
        <div class="key">
            <center><kbd><b>J</b></kbd></center>
            </br>
            <center>snare</center>
        </div>
        <div class="key">
            <center><kbd><b>K</b></kbd></center>
            </br>
            <center>tink</center>
        </div>
        <div class="key">
            <center><kbd><b>L</b></kbd></center>
            </br>
            <center>tom</center>
        </div>
        <div class="key">
            <center><kbd><b>V</b></kbd></center>
            </br>
            <center>violin</center>
        </div>
    </div>

    <audio id="clap" src="sounds/clap.wav"></audio>
    <audio id="hihat" src="sounds/hihat.wav"></audio>
    <audio id="kick" src="sounds/kick.wav"></audio>
    <audio id="openhat" src="sounds/openhat.wav"></audio>
    <audio id="ride" src="sounds/ride.wav"></audio>
    <audio id="snare" src="sounds/snare.wav"></audio>
    <audio id="tink" src="sounds/tink.wav"></audio>
    <audio id="tom" src="sounds/tom.wav"></audio>
    <audio id="violin" src="sounds/violin.wav"></audio> -->

    <div class="buttons">
        <button class="buttonrec" id="Kanał1Rec"> Rec 1</button>
        <button class="button" id="Kanał1Play">Play 1</button>
        <button class="buttonrec" id="Kanał2Rec"> Rec 2</button>
        <button class="button" id="Kanał2Play">Play 2</button>
        <button class="buttonrec" id="Kanał3Rec"> Rec 3</button>
        <button class="button" id="Kanał3Play">Play 3</button>
        <button class="buttonrec" id="Kanał4Rec"> Rec 4</button>
        <button class="button" id="Kanał4Play">Play 4</button>

    </div>


    <script src="main420.js"></script>
    <script src="rec.js"></script>



</body>

</html>
